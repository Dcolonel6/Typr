<!DOCTYPE html>
<html lang="en/us">
  <head>
    <title>Typer</title>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />

    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center mt-3">
        <div class="col-md-3">
          <p class="h1 text-primary">Typr - typing App</p>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <!-- the timer -->
        <div class="col-md-4">
          <div class="timer" id="timer">
            <div class="card" style="width: 15rem">
              <div class="card-body pb-2">
                <h5 class="card-title text-center">Time</h5>
                <h2 class="card-text text-center">60</h2>
                <h3 class="card-text text-center">Seconds</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4 hide" id="column-results">
          <div class="timer" id="results">
            <div class="card" style="width: 15rem">
              <div class="card-body">
                <h5 class="card-title text-center">Results</h5>
                <p id="results-content">
                  Your score was 78 <br />
                  Had 8 typos <br />
                  Typed 74 characters
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-md-8">
          <p id="sentences"></p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8 justify-content-center">
          <form id="form">
            <div class="mb-3">
              <label for="type-area" class="form-label text-center"
                >Type below</label
              >
              <textarea class="form-control" id="type-area" rows="8"></textarea>
            </div>
            <button
              type="submit"
              id="submit"
              class="btn btn-primary btn-lg w-100"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
